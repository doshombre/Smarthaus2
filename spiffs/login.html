    }
    .form {
      background: #fce28e;
      padding: 40px;
      border-radius: 6px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
      width: 300px;
    }

            font-family: "Roboto", sans-serif;
            outline: 0;
            background: #f2f2f2;
            width: 100%;
            border: 0;
            margin: 0 0 15px;
            padding: 15px;
            box-sizing: border-box;
            font-size: 14px;
    }

      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      font-size: 14px;
      cursor: pointer;
      text-transform: uppercase;
    }
    button:hover {
      background: #43A047;
    }
    .message {
      margin-top: 15px;
      color: red;
      font-size: 14px;
    }

<body>
  <div class="login-page">
    <div class="form">
      <div class="logo-image">
        <span>Mach's klug!</span>
      </div>
        <h2>Anmelden</h2>
        <form id="login-form">
          <input type="text" id="username" placeholder="Benutzer">
          <input type="password" id="password" placeholder="Kennwort">
          <button type="submit">Anmelden</button>
          <div id="message" class="message"></div>
        </form>
    </div>
  </div>
  <script>
    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      })
      .then(res => {
        if (res.redirected) {
          window.location.href = res.url;
        } else {
          return res.json();
        }
      })
      .then(data => {
        if (data && data.message) {
          document.getElementById("message").innerText = data.message;
        }
      })
      .catch(err => {
        document.getElementById("message").innerText = "Грешка при комуникация със сървъра";
        console.error(err);
      });
    });

    // Ако има `?msg=...` в адреса → покажи съобщението
    const params = new URLSearchParams(window.location.search);
    if (params.has("msg")) {
      document.getElementById("message").innerText = decodeURIComponent(params.get("msg").replace(/\+/g, ' '));
    }
  </script>
</body>
</html>
